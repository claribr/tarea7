<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" /> <title>Tarea Siete</title>
    <script src="react.development.js"></script>
    <script src="react-dom.development.js"></script>
    <script src="babel.min.js"></script>
    <script type="text/javascript" src="all.json"></script>
    
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
    var dataLocal = data;


      class Region extends React.Component {
      constructor(props) {
            super(props);
            this.state = {
                data:dataLocal
            };
          }
   
          render() {
              const region = [...new Set(this.state.data.map(all => all.region))];
              const subRegion = [...new Set(this.state.data.map(all => all.subRegion))];
              var result =  [...new Set(this.state.data.map(all => all.region.concat(all.subRegion) ))];
              console.log(result);
              console.log(region);
              console.log(subRegion);
              console.log(this.state.data);
              return (
                <div>
                  {region.map(regiones => <div><h1>{regiones}</h1>{subRegion.map(subregion => <div><h2>{subregion}</h2><div>{this.state.data.map(paises => <p>{subregion == paises.subRegion? paises.name: ""}</p>)}</div></div>)}</div>)}
                </div>
                );
          }   
      }
	  ReactDOM.render(<Region/>,
      document.getElementById('root'));
    </script>
  </body>
</html>
