  <body>

    var dataLocal = data;
      class Region extends React.Component {

            this.state = {
                data:dataLocal
            };
          }
   
          render() {
              const region = [...new Set(this.state.data.map(all => all.region))];
              const subRegion = [...new Set(this.state.data.map(all => all.subRegion))];
              console.log(region);
              console.log(subRegion);
              
            return (<div>
                    "Haga una variable arriba que devuela los tags que necesita con los datos listos"
                </div>);
          }   
      }
	  ReactDOM.render(<Region/>,
      document.getElementById('root'));
    </script>
